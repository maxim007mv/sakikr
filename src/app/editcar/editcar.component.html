<input name="name" [(ngModel)]="carForm.brandName" type="text" class="p-2 bg-pink-800 text-gray-300 " placeholder="Марка">
<input name="model" [(ngModel)]="carForm.modelName" type="text" class="p-2 bg-pink-800 text-gray-300 " placeholder="Модель">
<input name="price" [(ngModel)]="carForm.priceInRub" type="number" class="p-2 bg-pink-800 text-gray-300 " placeholder="Цена">
<button (click)="FormSubmit()" class="mt-3 bg-pink-600 py-1.5 px-3 rounded-lg text-lg text-white duration-500 active:scale-95 hover:shadow-lg hover:shadow-pink-500/50 hover:bg-pink-700" >Изменить машину</button>
