<form>
    <input name="name" [(ngModel)]="carForm.name" type="text"  class="p-2 bg-pink-800 text-gray-300 ;" placeholder="Марка">
    <input name="model" [(ngModel)]="carForm.model" type="text"  class="p-2 bg-pink-800 text-gray-300 ;" placeholder="Модель">
    <input name="price" [(ngModel)]="carForm.price" type="number"  class="p-2 bg-pink-800 text-gray-300 ;" placeholder="Цена">
    <button (click)="FormSubmit()"  class="mt-3 bg-blue-600 py-1.5 px-3 rounded-lg text-lg text-white duration-500 active:scale-95 hover:shadow-lg hover:shadow-blue-500/50 hover:bg--700" >Добавить машину</button>
</form>
